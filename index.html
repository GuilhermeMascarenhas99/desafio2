<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio BRQ</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="responsividade.css">
</head>

<body>
    <main class="page">
        <fieldset class="homePage">
            <legend class="ojogo">
                <h1>OJOGO</h1>
            </legend>
            <section class="esquerda">
                <div class="imgPerfil">
                    <img src="src/image 1.png" alt="perfil">
                </div>
                <div class="botoes">
                    <label for="nome">Nick:</label>
                    <br>
                    <input name="nome" class="barraNome" type="text" id="nome" title="nome">
                    <br>
                    <label for="intervalo">Intervalo:</label>
                    <br>
                    <select class="selectInter" name="intervalo" id="intervalo">
                        <option value="opcao1">Opção 1: 1 a 10</option>
                        <option value="opcao2">Opção 2: 1 a 100</option>
                        <option value="opcao3">Opção 3: 1 a 200</option>
                    </select>
                </div>
                <div class="botos">
                    <button class="botaoIniciar">COMEÇAR</button>
                </div>
            </section>
            <hr>
            <section class="direita">
                <p class="boasVindas">Olá <strong class="nomeJoga">Fulano</strong>, vamos jogar!<br> De acordo com a
                    opção de intervalo que você
                    escolheu, descubra o número.</p>
                <br>
                <div class="botos">
                    <label for="numero" >Digite um número:</label>
                    <br>
                    <input name="numero" type="text" class="barraNum" title="numero">
                    <br>
                </div>
                <div class="botos">
                    <button class="botaoJogar">JOGAR</button>
                </div>
                <div class="tentativas">
                    <strong><p class="respTenta">Você tem 3 tentativas!</p></strong>
                    <p><samp class="resultNum"></samp></p>
                </div>
            </section>
        </fieldset>
    </main>
    <script src="game.js"></script>
</body>

</html>
